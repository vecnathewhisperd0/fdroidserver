---
version: "2"
plugins:
  shellcheck:
    enabled: true
    # Only include tests/run-tests
    exclude_patterns:
      - "**/*"
      - "!tests/run-tests"

  bandit:
    enabled: true

  # Disable as they are not among the array of linters we used previously
  duplication:
    enabled: false

  structure:
    enabled: false
